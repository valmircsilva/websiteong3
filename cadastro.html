<main>
        <section>
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span id="nome-error" class="error-message"></span>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    <span id="cpf-error" class="error-message"></span>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000">
                    <span id="telefone-error" class="error-message"></span>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <span id="nascimento-error" class="error-message"></span>
                    <label for="tipo">Tipo de Usuário:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="administrador">Administrador</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="doador">Doador/Apoiador</option>
                        <option value="visitante">Visitante</option>
                    </select>
                    <span id="tipo-error" class="error-message"></span>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                    <span id="cep-error" class="error-message"></span>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <span id="endereco-error" class="error-message"></span>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <span id="cidade-error" class="error-message"></span>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                    <span id="estado-error" class="error-message"></span>
                </fieldset>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sucesso!</h2>
            <p>Seus dados foram cadastrados com sucesso.</p>
        </div>
    </div>
</main>
