<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nome da ONG</h1>
        <button class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <label for="tipo">Tipo de Usuário:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="administrador">Administrador</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="doador">Doador/Apoiador</option>
                        <option value="visitante">Visitante</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </fieldset>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sucesso!</h2>
            <p>Seus dados foram cadastrados com sucesso.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nome da ONG. Todos os direitos reservados.</p>
    </footer>
    <script src="js/validation.js"></script>
</body>
</html>
